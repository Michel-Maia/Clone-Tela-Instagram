<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Clone-Tela-Instagram/_css/estilo.css">
    
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Clone-Tela-Instagram/_imagens/instagram-celular.png" alt="celular com a tela inicial do instagram">
        </div>
        <div class="instagram-continue">
                 <div class="group">
                        <img src="/Clone-Tela-Instagram/_imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="/Clone-Tela-Instagram/_imagens/foto perfil.jpg" alt="cachorro feliz na grama">
                        </div>
                        <a href="#" class="instagram-login">Continue como Dog Dev</a>
                        <a href="#" class="instagram-logout"> Remover contar</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é Dog Dev ?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
            
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                    
                    <a href="#" class="app-download"></a>
                    
                    <a href="#" class="app-download"></a>
                    
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
